name: General CD

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  semantic_release:
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        dotnet-version: ['8.0.x']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
        name: Setup dotnet ${{ matrix.dotnet-version }}
      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget
        name: Setup cache for NuGet dependencies
      - uses: TriPSs/conventional-changelog-action@v5.2.0
        name: Conventional changelog action
        with:
          skip-commit: true
          tag-prefix: ''
        id: changelog
      - uses: ncipollo/release-action@v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        with:
          tag: ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
      - name: Build NuGet package
        run: dotnet build -c Release ./lib/**/*.csproj && dotnet pack --no-build --no-restore --include-source --include-symbols -p:PackageVersion=${{ steps.changelog.outputs.tag }}
      - uses: actions/upload-artifact@v4
        name: Upload NuGet package for publishing
        with:
          name: NuGetPackage
          path: ./lib/**/*.nupkg
  publish:
    needs: semantic_release
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]
    steps:
      - uses: actions/download-artifact@v4
        name: Download build artifact
        with:
          name: NuGetPackage
        id: download
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - run: dotnet nuget add source --username bmartens88 --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/bmartens88/index.json"
        name: Configure NuGet feed
      - run: dotnet nuget push ${{ steps.download.outputs.download-path }}/*.nupkg --api-key ${{ secrets.NUGET_FEED_TOKEN }} --source "github"
        name: Publish NuGet package