name: General CD

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  semantic_release:
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        dotnet-version: ['8.0.x']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
        name: Setup dotnet ${{ matrix.dotnet-version }}
      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget
        name: Setup cache for NuGet dependencies
      - uses: TriPSs/conventional-changelog-action@v5.2.0
        name: Conventional changelog action
        with:
          skip-commit: true
          tag-prefix: ''
        id: changelog
      - uses: ncipollo/release-action@v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        with:
          tag: ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
      - name: Build NuGet package
        run: dotnet pack ./lib/SlimCookie/SlimCookie.csproj -c Release -p:PackageVersion=${{ steps.changelog.outputs.tag }}
      - uses: actions/upload-artifact@v4
        name: Upload NuGet package for publishing
        with:
          name: NuGetPackage
          path: ./lib/SlimCookie/bin/Release/
  publish:
    needs: semantic_release
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write
    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]
    steps:
      - uses: actions/download-artifact@v4
        name: Download build artifact
        with:
          name: NuGetPackage
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: dotnet nuget push NuGetPackage/*.nupkg
        name: Publish NuGet package